

subprojects {
    apply plugin: 'java'
    apply plugin: 'findbugs'
    apply plugin: 'pmd'
    apply plugin: 'jdepend'
    group = 'com.google.gct'
    version = '1.0'
    repositories {
        mavenCentral()
    }
    dependencies {
	testCompile (
            [group: 'junit', name: 'junit', version: '4.+'],
            [group: 'org.mockito', name: 'mockito-all', version: '1.9.5'],
	)
    }
}
